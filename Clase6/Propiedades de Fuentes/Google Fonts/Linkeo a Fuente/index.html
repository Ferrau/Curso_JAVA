<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Linkeo a Fuente</title>
    <!-- 
    1) Voy a la pagina de google fonts
    2) Elijo la fuente que me gusta
    3) Hago clic en select this style y a la derecha aparece cuadro.
    4) elegir la pestaÃ±a Embed y luego link
        -> agrego el link que saco desde google fonts
        -> aplico mediante algun selector la fuente linkeada al elemento html
    -->
    <!-- aqui agrego el link que saco desde google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Source+Sans+Pro:ital,wght@0,300;1,200&display=swap" rel="stylesheet">

   
    <style>
        /* aplico la fuente linkeada al elemento h1 */
        h1
        {
            font-family: 'Inconsolata', monospace;
             font-family: 'Source Sans Pro', sans-serif;
            /* font-size: 50px; */
           
        }
    </style>
</head>

<body>
    <h1>Esta es una muy buena fuente!</h1>
</body>

</html>
